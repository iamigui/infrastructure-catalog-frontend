<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Catalog</title>
</head>

<body>

  <h1>This is a Catalog</h1>

  <div class="form-container">
    <form id="getProjectById">
      <div class="form-group">
        <h2>Get Project by ID</h2>
        This is the content of a selected project from the catalog
        <label for="projectId">Project ID:</label>
        <input type="projectId" id="projectId" name="projectId" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Get Project">
    </div>
    </form>
    <p id="getProjectByIdResult"></p> 
  </div>

  <div class="form-container">
    <form id="getProjectByKey">
      <div class="form-group">
        <h2>Get Project by Key</h2>
        This is the content of a selected project from the catalog
        <label for="getProjectKey">Project Key:</label>
        <input type="text" id="getProjectKey" name="getProjectKey" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Get Project">
    </div>
    </form>
    <p id="getProjectByKeyResult"></p> 
  </div>

  <div class="form-container">

    <h2> Full Catalog Content </h2>
    <p>
      <button class="test">Show Projects</button>
    </p>
    <p id="catalogFullContentResult"></p>
  </div>

  <div class="form-container">
    <h2> Create a Project </h2>
    <form id="createProject">

        <div class="form-group">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>
        </div>

        <div class="form-group">
            <label for="projectDescription">Project Description:</label>
            <input type="text" id="projectDescription" name="projectDescription" required>
        </div>

        <div class="form-group">
            <label for="projectKey">Project Key:</label>
            <input type="text" id="projectKey" name="projectKey" required>
        </div>

        <div class="form-group">
          <label for="jsonInput">JSON Input:</label>
          <textarea type="text" id="jsonInput" name="jsonInput" rows="6" placeholder='Enter JSON text here...'></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>

        <div id="result"></div>
    </form>
  </div>

</body>

</html>
